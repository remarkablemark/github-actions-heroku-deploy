name: Deploy to heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Add Heroku remote
        run: git remote add heroku https://git.heroku.com/fuelviews-23.git
      - name: Push to Heroku
        run: git push heroku main
